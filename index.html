<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Controller</title>

    <link rel="modulepreload" href="input-controller.js">
    <link rel="modulepreload" href="input-controller-test.js">

    <style>
        body { 
            margin: 0; 
        }

        #box { 
            width: 50px; 
            height: 50px; 
            background-color: black; 
        }

        #info { 
            position: absolute; 
            right: 10px; 
            top: 10px; 
            border: 1px solid;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
        }

        .good {
            color: green;
        }

        .bad {
            color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <div id="info">
        <p>actions</p>
        <ul>
            <li>
                left....<span id="status-left"></span>
                <button id="enable-left">enable</button>
                <button id="disable-left">disable</button>
            </li>
            <li>
                up......<span id="status-up"></span>
                <button id="enable-up">enable</button>
                <button id="disable-up">disable</button>
            </li>
            <li>
                right...<span id="status-right"></span>
                <button id="enable-right">enable</button>
                <button id="disable-right">disable</button>
            </li>
            <li>
                down....<span id="status-down"></span>
                <button id="enable-down">enable</button>
                <button id="disable-down">disable</button>
            </li>
        </ul>
    </div>

    <script type="module" src="input-controller-test.js"></script>
</body>
</html>
